<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bactérias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Carrega constantes e utilitários primeiro -->
    <script src="modules/constants.js"></script>
    <script src="modules/utils.js"></script>

    <!-- Carrega sistemas base -->
    <script src="modules/dna.js"></script>
    <script src="modules/movement.js"></script>
    <script src="modules/neural.js"></script>
    <script src="modules/behavior.js"></script>
    <script src="modules/reproduction.js"></script>
    <script src="modules/visualization.js"></script>

    <!-- Carrega entidades base -->
    <script src="modules/food.js"></script>
    <script src="modules/obstacle.js"></script>

    <!-- Carrega classe base Bacteria antes do Predator -->
    <script src="modules/bacteria.js"></script>
    <script src="modules/predatorStates.js"></script>
    <script src="modules/predator.js"></script>

    <!-- Carrega sistemas de controle na ordem correta -->
    <script src="modules/controls/ControlsBase.js"></script>
    <script src="modules/controls/PredatorControls.js"></script>
    <script src="modules/controls/SimulationControls.js"></script>
    <script src="modules/controls/EnvironmentControls.js"></script>
    <script src="modules/controls/VisualizationControls.js"></script>
    <script src="modules/controls/SaveControls.js"></script>
    <script src="modules/controls/Controls.js"></script>
    <script src="modules/controls.js"></script>

    <script src="modules/save.js"></script>

    <!-- Carrega sistema principal -->
    <script src="modules/simulation.js"></script>
    <script src="sketch.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
        }
        
        canvas {
            display: block;
            border: none;
            margin: 0;
        }
        
        /* Estilos para scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 40, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4d94ff;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #80b3ff;
        }
        
        /* Estilos para sliders */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #1a2a3a;
            outline: none;
            margin: 10px 0;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4d94ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4d94ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* Estilos para os botões */
        button {
            background-color: #2a4d69;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a6d99;
        }
        
        /* Estilos para checkboxes */
        input[type=checkbox] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        /* Estilos para grupos de controles */
        .control-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(60, 60, 70, 0.3);
        }
        
        /* Animação de carregamento */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

</body>
</html>
